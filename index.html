<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            500: '#6366f1',
                            600: '#4f46e5',

    <style>
        /* Cosmic Background */
        body {
            background-color: #0f172a;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            background-attachment: fixed;
            background-size: cover;
            color: #f8fafc;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
        }
        
        .glass-dark {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-glass {
            background: rgba(15, 23, 42, 0.85); 
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        .hidden-page { display: none; opacity: 0; transform: scale(0.95); }
        .active-page { display: block; opacity: 1; transform: scale(1); animation: fadeIn 0.3s cubic-bezier(0.16, 1, 0.3, 1); }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* FAB & Speed Dial */
        .fab-main {
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 50;
        }
        .fab-main.active { transform: rotate(45deg); }
        
        .fab-option {
            transform: translateY(20px) scale(0.8);
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease-out;
        }
        .fab-container.open .fab-option {
            transform: translateY(0) scale(1);
            opacity: 1;
            visibility: visible;
        }

        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            z-index: 1000;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s, bottom 0.3s;
        }
        #toast.show { visibility: visible; opacity: 1; bottom: 50px; }

        .custom-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            background-color: #f9fafb;
            border: 2px solid #f3f4f6;
            outline: none;
            transition: all 0.2s;
            font-size: 0.875rem;
            color: #374151;
        }
        .custom-input:focus { background-color: #fff; border-color: #6366f1; }

        #qrcode img {
            margin: 0 auto;
            border: 8px solid white;
            border-radius: 8px;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col antialiased selection:bg-brand-500 selection:text-white">

    <main class="flex-grow container max-w-3xl mx-auto px-4 py-8 relative z-10">
        
        <div id="feedSection" class="active-page">

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        // --- CONFIGURATION ---
        // SUPABASE
        const supabaseUrl = 'https://sofxdshwkkwtfxnmlzem.supabase.co';
        const supabaseKey = 'sb_publishable_VMNVZXmmep05ihMaYjC9ug_FDxfoPL3'; 
        
        // EMAILJS CONFIG (Updated)
        const EMAIL_SERVICE_ID = "service_teqtpsl";
        const EMAIL_TEMPLATE_ID = "template_92vutzu"; 
        const EMAIL_PUBLIC_KEY = "zr80LSG7-q1L2rnxr";   

        // CLOUDINARY
        const cloudName = "du1wbgmmh";
        const uploadPreset = "fbpost";

        // INIT
        const supabase = createClient(supabaseUrl, supabaseKey);
        (function(){
            // Initialize EmailJS
            emailjs.init(EMAIL_PUBLIC_KEY);
        })();

        document.getElementById("uploadBtn").addEventListener("click", processUpload);

        // --- LOGIC STARTS ---
        
        // 1. FAB Toggle
        window.toggleFab = function() {
            document.getElementById('fabContainer').classList.toggle('open');
            document.getElementById('fabMain').classList.toggle('active');
        }

        // 2. Start Flow (Email vs Public)
        window.startUploadFlow = function(mode) {
            toggleFab(); // Close FAB
            toggleView('upload');
            
            const title = document.getElementById('uploadTitle');
            const sub = document.getElementById('uploadSubtitle');
            const emailGroup = document.getElementById('emailInputGroup');
            const hiddenMode = document.getElementById('uploadMode');
            const btn = document.getElementById('uploadBtn');

            hiddenMode.value = mode;

            if(mode === 'email') {
                title.innerText = "Send via Email";
                sub.innerText = "Upload and email link securely";
                emailGroup.classList.remove('hidden');
                btn.innerText = "Upload & Send Email";
                title.classList.replace('text-gray-800', 'text-blue-600');
            } else {
                title.innerText = "Upload to Feed";
                sub.innerText = "Share content publicly";
                emailGroup.classList.add('hidden');
                btn.innerText = "Upload";
                title.classList.replace('text-blue-600', 'text-gray-800');
            }
        }

        // 3. File Processing (Zipping) & Upload
        async function processUpload() {
            const mode = document.getElementById("uploadMode").value;
            const fileInput = document.getElementById("file");
            const files = fileInput.files;
            
            // Validation
            if (files.length === 0) return alert("Please select files.");
            if (mode === 'email' && !document.getElementById("recipientEmail").value) {
                return alert("Please enter a recipient email.");
            }

            const btn = document.getElementById("uploadBtn");
            const originalBtnText = btn.innerText;
            const statusText = document.getElementById("statusText");
            const progressBar = document.getElementById("progressBar");
            const progressContainer = document.getElementById("progressContainer");

            btn.disabled = true;
            btn.classList.add('opacity-70');
            progressContainer.classList.remove('hidden');
            
            let fileToUpload = files[0];
            let finalFileName = document.getElementById("filename").value.trim() || files[0].name;

            // --- ZIP LOGIC ---
            if (files.length > 1) {
                statusText.innerText = "Zipping files...";
                const zip = new JSZip();
                for (let i = 0; i < files.length; i++) {
                    zip.file(files[i].name, files[i]);
                }
                // Generate Blob
                fileToUpload = await zip.generateAsync({type:"blob"});
                finalFileName = (document.getElementById("filename").value.trim() || "archive") + ".zip";
                statusText.innerText = "Zip created! Uploading...";
            }
            // ------------------

            // --- UPLOAD TO CLOUDINARY ---
            const formData = new FormData();
            formData.append("file", fileToUpload, finalFileName); 
            formData.append("upload_preset", uploadPreset);

            const xhr = new XMLHttpRequest();
            xhr.upload.addEventListener("progress", (e) => {
                const percent = Math.round((e.loaded / e.total) * 100);
                progressBar.style.width = percent + "%";
                document.getElementById("progressText").innerText = percent + "%";
            });

            xhr.onload = async () => {
                if(xhr.status === 200) {
                    const cloudData = JSON.parse(xhr.responseText);
                    await saveToDB(cloudData, mode, finalFileName, fileToUpload.size);
                } else {
                    alert("Upload Error");
                    resetUI();
                }
            };
            
            xhr.open("POST", `https://api.cloudinary.com/v1_1/${cloudName}/auto/upload`);
            xhr.send(formData);

            function resetUI() {
                btn.disabled = false;
                btn.classList.remove('opacity-70');
                btn.innerText = originalBtnText;
                progressContainer.classList.add('hidden');
            }
        }

        // 4. Save to Supabase & Trigger Email
        async function saveToDB(cloudData, mode, fileName, size) {
            const password = document.getElementById("password").value.trim();
            const sentBy = document.getElementById("sentBy").value.trim();
            const sentTo = mode === 'email' ? document.getElementById("recipientEmail").value : document.getElementById("sentTo").value.trim();
            const shareId = crypto.randomUUID();
            
            // Insert
            const { error } = await supabase.from('posts').insert([{
                title: fileName + (password ? "_protected" : ""),
                filename: fileName,
                description: document.getElementById("description")?.value || "",
                sent_by: sentBy,
                sent_to: sentTo,
                password: password,
                file_url: cloudData.secure_url,
                views: 0,
                original_name: fileName,
                file_size: formatBytes(size),
                shareable_url: shareId,
                is_email_type: (mode === 'email')
            }]);

            if(error) {
                alert("DB Error: " + error.message);
                resetUI();
                return;
            }

            // If Email Mode -> Send via EmailJS
            if (mode === 'email') {
                const link = `${window.location.origin}${window.location.pathname}?ref=${shareId}`;
                
                // PARAMS must match what is in your EmailJS Template {{variable}}
                const emailParams = {
                    to_email: sentTo,              // recipient's email
                    to_name: sentTo.split('@')[0], // Extract name from email as fallback
                    from_name: sentBy || "ShareWithCNR User",
                    file_name: fileName,
                    file_link: link,
                    message: "A file has been shared with you via ShareWithCNR."
                };

                try {
                    await emailjs.send(EMAIL_SERVICE_ID, EMAIL_TEMPLATE_ID, emailParams);
                    alert("üìß Email Sent Successfully to " + sentTo);
                } catch (err) {
                    console.error("EmailJS Error", err);
                    alert("File uploaded, but email failed. Link copied to clipboard.");
                    navigator.clipboard.writeText(link);
                }
            } else {
                alert("Upload Successful!");
            }

            // Cleanup
            document.getElementById("file").value = ""; 
            toggleView('feed');
        }

        // --- PREVIEW / UNZIP LOGIC ---
        window.openFile = async function(passwordInput, fileUrl, fileName) {
            // Password Check
            if (passwordInput && passwordInput !== 'null' && passwordInput !== '') {
                const input = prompt("üîê Enter file password:");
                if (input !== passwordInput) { alert("‚ùå Wrong password"); return; }
            }

            const modal = document.getElementById('actionModal');
            document.getElementById('modalFileName').innerText = fileName;
            document.getElementById('downloadLink').href = fileUrl;
            document.getElementById('downloadLink').download = fileName;
            
            // Reset Preview UI
            const previewBtn = document.getElementById('previewZipBtn');
            const list = document.getElementById('zipContentList');
            list.innerHTML = "";
            list.classList.add('hidden');

            // Check if ZIP
            if(fileName.toLowerCase().endsWith('.zip')) {
                previewBtn.classList.remove('hidden');
                previewBtn.dataset.url = fileUrl; 
            } else {
                previewBtn.classList.add('hidden');
            }

            modal.classList.remove('hidden');
        };

        window.previewZipContents = async function() {
            const btn = document.getElementById('previewZipBtn');
            const url = btn.dataset.url;
            const list = document.getElementById('zipContentList');
            
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Loading...';
            
            try {
                // Fetch the blob 
                const response = await fetch(url);
                const blob = await response.blob();
                
                // Load JSZip
                const zip = await JSZip.loadAsync(blob);
                
                list.innerHTML = "";
                
                // Iterate
                zip.forEach(function (relativePath, zipEntry) {
                    if(zipEntry.dir) return; // Skip directories
                    const div = document.createElement('div');
                    div.className = "flex items-center gap-2 border-b border-gray-200 pb-1 last:border-0";
                    div.innerHTML = `<i class="fa-regular fa-file text-gray-400"></i> <span class="truncate">${zipEntry.name}</span>`;
                    list.appendChild(div);
                });

                list.classList.remove('hidden');
                btn.innerHTML = '<i class="fa-solid fa-magnifying-glass"></i> Preview Contents';
            } catch (err) {
                console.error(err);
                btn.innerHTML = "Error loading preview (CORS?)";
            }
        };

        // --- QR LOGIC ---
        window.openShareModal = function(uuid) {
            const url = `${window.location.origin}${window.location.pathname}?ref=${uuid}`;
            const modal = document.getElementById('shareModal');
            const input = document.getElementById('shareInput');
            const qrContainer = document.getElementById('qrcode');
            
            modal.classList.remove('hidden');
            input.value = url;
            qrContainer.innerHTML = "";
            
            new QRCode(qrContainer, {
                text: url, width: 150, height: 150,
                colorDark : "#0f172a", colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        }

        window.downloadQR = function() {
            // Find the image created by QRCode.js
            const img = document.querySelector('#qrcode img');
            if(img) {
                const link = document.createElement('a');
                link.href = img.src;
                link.download = 'share_qr.png';
                link.click();
            } else {
                alert("QR Code not generated yet!");
            }
        }
        
        window.copyFromModal = function() {
            const copyText = document.getElementById("shareInput");
            copyText.select();
            navigator.clipboard.writeText(copyText.value);
            
            const btn = document.querySelector('button[onclick="copyFromModal()"]');
            const icon = btn.querySelector('i');
            icon.classList.remove('fa-copy', 'fa-regular');
            icon.classList.add('fa-check', 'fa-solid', 'text-green-600');
            setTimeout(() => {
                icon.classList.add('fa-copy', 'fa-regular');
                icon.classList.remove('fa-check', 'fa-solid', 'text-green-600');
            }, 2000);
        }

        // --- HELPER FUNCTIONS ---
        window.closeModal = () => document.getElementById('actionModal').classList.add('hidden');
        window.closeShareModal = () => document.getElementById('shareModal').classList.add('hidden');
        window.togglePasswordInput = () => {
            const chk = document.getElementById('passwordToggle');
            const inp = document.getElementById('password');
            chk.checked ? inp.classList.remove('hidden') : inp.classList.add('hidden');
        };
        window.updateFileLabel = (input) => {
            const l = document.getElementById('fileLabel');
            if(input.files.length > 0) {
                l.innerHTML = `<span class="text-brand-600 font-bold">${input.files.length} files selected</span>`;
            }
        };
        window.toggleView = (view) => {
            if(view === 'upload') {
                document.getElementById('feedSection').className='hidden-page';
                document.getElementById('uploadSection').className='active-page';
                document.getElementById('fabContainer').style.display = 'none';
            } else {
                document.getElementById('uploadSection').className='hidden-page';
                document.getElementById('feedSection').className='active-page';
                document.getElementById('fabContainer').style.display = 'flex';
                fetchFeed();
            }
        };
        function formatBytes(a,b=2){if(!+a)return"0 Bytes";const c=0>b?0:b,d=Math.floor(Math.log(a)/Math.log(1024));return`${parseFloat((a/Math.pow(1024,d)).toFixed(c))} ${["Bytes","KB","MB","GB","TB"][d]}`}

        // --- FEED & SEARCH ---
        async function fetchFeed() {
            const feed = document.getElementById("feed");
            const loader = document.getElementById("loader");
            loader.classList.remove("hidden");
            
            const { data, error } = await supabase.from('posts').select('*').order('created_at', {ascending:false}); // changed upload_time to created_at if standard
            
            loader.classList.add("hidden");
            if(data) {
                feed.innerHTML = "";
                data.forEach(post => {
                    const isZip = (post.filename || "").toLowerCase().endsWith('.zip');
                    const div = document.createElement('div');
                    div.className = "glass-panel p-4 rounded-xl flex items-center gap-3 searchable-item transition hover:bg-white/40";
                    div.innerHTML = `
                        <div class="w-10 h-10 rounded-lg bg-gray-100 flex items-center justify-center text-xl shrink-0">
                            <i class="fa-solid ${isZip ? 'fa-file-zipper text-orange-500' : 'fa-file text-brand-500'}"></i>
                        </div>
                        <div class="flex-grow min-w-0">
                            <h4 class="font-bold text-gray-800 truncate text-sm">${post.filename}</h4>
                            <p class="text-xs text-gray-500">${post.sent_by || 'Anonymous'} ‚Ä¢ ${post.file_size}</p>
                            <p class="text-[10px] text-gray-400 hidden">${post.title}</p> </div>
                        <div class="flex gap-2 shrink-0">
                            <button onclick="openShareModal('${post.shareable_url}')" class="w-8 h-8 rounded-full bg-gray-50 text-gray-500 hover:text-brand-600 transition shadow-sm"><i class="fa-solid fa-share-nodes"></i></button>
                            <button onclick="openFile('${post.password || ''}','${post.file_url}','${post.filename}')" class="w-8 h-8 rounded-full bg-brand-50 text-brand-600 hover:bg-brand-100 transition shadow-sm"><i class="fa-solid fa-download"></i></button>
                        </div>
                    `;
                    feed.appendChild(div);
                });
            }
        }
        
        window.filterFiles = function() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const items = document.getElementsByClassName('searchable-item');
            
            for (let i = 0; i < items.length; i++) {
                if (items[i].innerHTML.toLowerCase().includes(input)) {
                    items[i].style.display = "flex";
                } else {
                    items[i].style.display = "none";
                }
            }
        }

        // SINGLE LINK HANDLING
        async function handleSharedLink(ref) {
            // Hide Feed UI
            document.getElementById('feedSection').innerHTML = `<div class="text-center text-white py-10"><h2 class="text-2xl font-bold">Shared File</h2><p>Loading content...</p></div>`;
            document.getElementById('fabContainer').style.display = 'none';

            const { data, error } = await supabase.from('posts').select('*').eq('shareable_url', ref).single();
            
            const container = document.getElementById('feedSection');
            if(data) {
                container.innerHTML = `
                    <div class="max-w-md mx-auto mt-10">
                         <div class="glass-panel p-8 rounded-2xl text-center shadow-2xl">
                            <div class="w-20 h-20 bg-brand-50 rounded-full flex items-center justify-center mx-auto mb-6 text-brand-600 shadow-inner">
                                <i class="fa-solid fa-file-arrow-down text-3xl"></i>
                            </div>
                            <h2 class="text-2xl font-bold text-gray-800 mb-2">${data.filename}</h2>
                            <p class="text-sm text-gray-500 mb-6">Shared by ${data.sent_by || 'Anonymous'}</p>
                            
                            <button onclick="openFile('${data.password || ''}','${data.file_url}','${data.filename}')" class="w-full py-3 bg-brand-600 hover:bg-brand-700 text-white rounded-xl font-bold shadow-lg shadow-brand-500/30 transition">
                                View / Download
                            </button>
                            
                            <button onclick="window.location.href=window.location.origin + window.location.pathname" class="mt-6 text-xs text-gray-400 underline hover:text-gray-600">Go to Home</button>
                         </div>
                    </div>
                `;
            } else {
                container.innerHTML = `<div class="text-center text-white pt-20">File not found or link expired. <br><a href="/" class="underline">Go Home</a></div>`;
            }
        }

        // Initial Routing
        const urlParams = new URLSearchParams(window.location.search);
        if(urlParams.get('ref')) {
            handleSharedLink(urlParams.get('ref'));
        } else {
            fetchFeed();
        }

    </script>
</body>
